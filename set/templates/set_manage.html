<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>自动化测试平台</title>
</head>
<body role="document">
<!-- 导航栏 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">&nbsp;</a>
        <ul class="nav justify-content-center"></ul>
        <ul class="nav justify-content-end">
            <li class="nav-link"><a style="color:white" href="#">{{ user }}</a></li>
            <li class="nav-link"><a style="color:white" href="/logut/"></a></li>
        </ul>
    </div>
</nav>
<!-- 系统设置列表 -->
<div class="row" style="padding-top:70px;">
    <div class="col-md-11">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th><th>设置系统名称</th><th>设置系统值</th>
            </tr>
            </thead>
            {% for set in sets %}
            <tr>
                <td>{{ set.id }}</td>
                <td>{{ set.setname }}</td>
                <td>{{ set.setvalue }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
